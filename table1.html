<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Beige background */
            color: #4b2e2e; /* Dark brown text */
            margin: 0;
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff8dc; /* Cornsilk background */
            border: 1px solid #8b4513; /* SaddleBrown border */
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #8b4513; /* SaddleBrown border */
        }
        th {
            background-color: #4b2e2e; /* Dark brown background */
            color: #f5f5dc; /* Beige text */
        }
        tr:nth-child(even) {
            background-color: #f2e5d5; /* Light beige for even rows */
        }
        tr:hover {
            background-color: #e0cdb8; /* Slightly darker beige on hover */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>Mobno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rudra</td>
                <td>18</td>
                <td>MALE</td>
                <td>7896541233</td>
            </tr>
            <tr>
                <td>Poonkuzhazhi</td>
                <td>20</td>
                <td>FEMALE</td>
                <td>9876543211</td>
            </tr>
            <tr>
                <td>Yaazhan</td>
                <td>20</td>
                <td>MALE</td>
                <td>6549871233</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>22</td>
                <td>FEMALE</td>
                <td>6935824711</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
