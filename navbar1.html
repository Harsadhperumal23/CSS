<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Beige background */
            color: #4b2e2e; /* Dark brown text */
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4b2e2e; /* Dark brown background */
            padding: 1rem 0;
        }
        .navbar a {
            color: #f5f5dc; /* Beige text */
            text-decoration: none;
            padding: 1rem;
            margin: 0 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #8b4513; /* SaddleBrown on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>
